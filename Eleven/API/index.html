<!DOCTYPE html>
<html lang="en">

<head>

    <title>Predict Gender By Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <h1 class="app-tittle">Predict Gender By Name</h1>

        </div>
